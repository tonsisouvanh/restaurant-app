name: Firebase Deployment
on:
  push:
    branches:
      - branch/deploy
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
      - name: Build
        env:
          CI: false
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Set up environment variables
        run: |
          echo ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }} | base64 --decode > "$GITHUB_WORKSPACE/gcp_key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$GITHUB_WORKSPACE/gcp_key.json"
          export REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          export REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          export REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          export REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          export REACT_APP_MESSAGING_SENDER=${{ secrets.REACT_APP_MESSAGING_SENDER }}
          export REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }}
          export REACT_APP_GOOGLE_MAP_API=${{ secrets.REACT_APP_GOOGLE_MAP_API }}
      - name: Deploy to Firebase
        run: firebase deploy --only hosting